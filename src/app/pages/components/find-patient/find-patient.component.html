<div class="findPatientScreen">

  <div class="find-patient-form">

    <h3 class="findPatientTitle">Find Patient</h3>

    <!-- Search -->
    <form class="search" [formGroup]="form">
      <mat-form-field class="searchInput">
        <input #searchInput [(ngModel)]="key" matInput placeholder="Enter patient's name or surname" formControlName="search">
      </mat-form-field>
    </form>

    <!-- List -->
    <mat-list>
      <mat-list-item *ngFor="let patient of filteredPatients">
        <div class="listItem">
          <span class="listItemTitle">{{patient?.personalInfo?.name}} {{patient?.personalInfo?.surname}} - {{patient?.personalInfo?.profession}}</span>
          <button class="btn open-btn" (click)="openPatient(patient._id)">Open</button>
        </div>
      </mat-list-item>

    </mat-list>

  </div>

</div>

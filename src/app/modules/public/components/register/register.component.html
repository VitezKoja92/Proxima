      <form class="inputForm" (submit)="addUser($event, username.value, password.value, name.value, surname.value, email.value, phoneNr.value)" ngNativeValidate>
        <mat-form-field>
          <input #username matInput placeholder="Username" required>
        </mat-form-field>
        <mat-form-field>
          <input #password matInput placeholder="Password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input #name matInput placeholder="Name" required="true">
        </mat-form-field>
        <mat-form-field>
          <input #surname matInput placeholder="Surname" required="true">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field id="last">
          <input #username matInput placeholder="Phone number">
        </mat-form-field>
        
        <div class="buttons">
            <button type="submit" mat-raised-button class="registerAndLog-btn">Register and log in</button>
            <button  mat-raised-button  routerLink="/login" class="back-btn">Back</button>
        </div>
      </form>

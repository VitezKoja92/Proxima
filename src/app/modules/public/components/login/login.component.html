<div class="login-screen">
  <div class="app-login-form">
        
    <h3 class="loginTitle">Log in</h3>
    
    <!--Log in-->
    <form class="inputForm" (submit)="login(username.value, password.value)">
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input #username type="username" class="form-control" id="inputUsername" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input #password type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>
      <div class="buttons">
          <button type="submit" class="btn btn-primary login-btn">Log in</button>
          <button type="button" routerLink="/register" class="btn btn-primary register-btn">Register</button>
      </div>
    </form>

  </div>
</div>

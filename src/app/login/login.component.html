    <form class="inputForm" (submit) = "addUser($event, username.value, password.value, name.value, surname.value, email.value, phoneNr.value)">
      
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input #email type="username" class="form-control" id="inputUsername" placeholder="Username" required>
            </div>
      
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input #password type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>

            <div class="form-group">
              <label for="inputName">Name</label>
              <input #name type="text" class="form-control" id="inputName" placeholder="Name" required>
            </div>

            <div class="form-group">
              <label for="inputSurname">Surname</label>
              <input #surname type="text" class="form-control" id="inputSurname" placeholder="Surname" required>
            </div>

            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input #email type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>

            <div class="form-group">
              <label for="inputPhone">Phone number</label>
              <input #phoneNr type="text" class="form-control" id="inputPhone" placeholder="Phone number" required>
            </div>

<div class="login-screen">
  <div class="app-login-form">
        
    <h3 class="loginTitle" *ngIf="!signUpOpened">Log in</h3>
    <h3 class="loginTitle" *ngIf="signUpOpened">Register</h3>

    <h4 *ngIf="userExistss">Exists</h4>
    <!--Log in-->
    <form class="inputForm" *ngIf="!signUpOpened" (submit) = "loginUser(username.value, password.value)">

      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input #username type="username" class="form-control" id="inputUsername" placeholder="Username" required>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input #password type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>


      <div class="buttons">
          <button type="submit" class="btn btn-primary login-btn">Log in</button>
          <button type="button" (click) = "signUpOpened = true" class="btn btn-primary register-btn">Register</button>
      </div>
      
    </form>

    <!--Sign up-->
    <form class="inputForm" *ngIf="signUpOpened" (submit) = "addUser($event, username.value, password.value, name.value, surname.value, email.value, phoneNr.value)">
      
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input #username type="username" class="form-control" id="inputUsername" placeholder="Username" required>
        </div>
  
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input #password type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="inputName">Name</label>
          <input #name type="text" class="form-control" id="inputName" placeholder="Name" required>
        </div>

        <div class="form-group">
          <label for="inputSurname">Surname</label>
          <input #surname type="text" class="form-control" id="inputSurname" placeholder="Surname" required>
        </div>

        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input #email type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="inputPhone">Phone number</label>
          <input #phoneNr type="text" class="form-control" id="inputPhone" placeholder="Phone number" required>
        </div>
  
        <div class="buttons">
          <button type="submit" *ngIf="signUpOpened" (click) = "signUpOpened = false" class="btn btn-primary registerAnfLog-btn">Register and log in</button>
          <button type="button" (click)="signUpOpened = false" class="btn btn-primary back-btn">Back</button>
        </div>
        
      </form>

  </div>
</div>
